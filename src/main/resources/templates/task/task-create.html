<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
</head>
<body>
  <form action="/aim/task-create" th:action="@{/aim/task-create}" th:object="${task}" method="post">
    <label for="name">Task name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Task name">
    <input type="hidden" th:field="*{isCompleted}" id="isCompleted">
    <input type="submit" value="Create Task">
  </form>
</body>
</html>
