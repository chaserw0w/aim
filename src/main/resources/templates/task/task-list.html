<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do application</title>
</head>
<body>

<div th:switch="${tasks}">
    <h2 th:case="null">No tasks found!</h2>
    <div th:case="*">
        <h2>Tasks</h2>
        <table></table>

    </div>

</div>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>isCompleted</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}">123</td>
        <td th:text="${task.name}">Learn Spring</td>
        <td th:text="${task.isCompleted}">rtryfhg</td>
    </tr>
</table>

</body>
</html>
